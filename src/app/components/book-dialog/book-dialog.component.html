<h2 mat-dialog-title>Create Book</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Book Title" [(ngModel)]="bookTitle" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select Author</mat-label>
    <mat-select [(ngModel)]="selectedAuthor" required>
      <mat-option *ngFor="let author of authors" [value]="author">{{ author.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Book Genre" [(ngModel)]="bookGenre" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button color="primary" (click)="onSave()">Save</button>
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
