<h2 mat-dialog-title>Create Author</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Author Name" [(ngModel)]="authorName" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button color="primary" (click)="onSave()">Save</button>
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
